<style>
.cartting{
background-color: #ffffff;
box-shadow:  0 5px 20px rgba(0,0,0,0.10);
width: 100%;
height: 98vh;


}
.card{
width: 100%;
height: fit-content;
color: gray;
box-shadow:  0 5px 20px rgba(0,0,0,0.10);

}

.imk{
	float:left;
	width: 400px;
	height: 400px;
	border:2px solid #000;
	margin: 30px;
	
}

.slide{
flex-shrink: 0;
height: 100px;
-webkit-overflow-scrolling:touch;
}
.slider{
float:right;
width: 100%;
height: 450px;
display: flex;
overflow-x: auto;
overflow-y:hidden;
margin-top: 10px; 
}

.slider::-webkit-scrollbar{
width: 5px;
height: 10px;
}
.slider::-webkit-scrollbar-thumb{
background-color: red;
border-radius: 10px;
}
.slider::-webkit-scrollbar-track{
background: transparent;
}

  .product-top img{
            width: 300px;
            height: 300px;
        }
    .overlay-right{
            display: block;
            opacity: 0;
            position: absolute;
            top: 10%;
            margin-left: 0;
            width: 70px;
        }
        .overlay-right .fa{
            cursor: pointer;
            background: #fff;
            color: #000;
            height: 35px;
            width: 35px;
            font-size: 20px;
            padding: 7px;
            margin-top: 5%;
            margin-bottom: 5%;
        }
        .overlay-right .btn-secondary{
            background: none;
            border: none;
            box-shadow: none;
        }
        .product-top:hover .overlay-right{
            opacity: 1;
            margin-left: 5%;
            transition: 0.5s;
            
        }
        
      
        

</style>
